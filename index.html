<style>
body{

}

/* CARTA */
#carta{
  position:fixed;
  inset:0;
  background:linear-gradient(#ffb6c1,#ffe4e1);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.sobre{
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  animation:latido 1.5s infinite;
}
@keyframes latido{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
.sobre button{
  margin-top:25px;
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* REVISTA */
#revista{
  display:none;
  max-width:900px;
  margin:auto;
  padding:30px;
}

/* PORTADA */
.portada{
  background:linear-gradient(#ff4d6d,#ff8fa3);
  color:white;
  padding:50px 30px;
  border-radius:25px;
  text-align:center;
  margin-bottom:40px;
}
.portada h1{
  font-size:42px;
  margin:0;
}
.portada p{
  font-size:18px;
}

/* TEXTO ANIMADO */
.mensaje{
  font-size:20px;
  line-height:1.6;
  background:white;
  padding:25px;
  border-radius:20px;
  margin-bottom:40px;
  min-height:180px;
}

/* TICKETS */
.tickets{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin-bottom:40px;
}
.ticket{
  background:#fff;
  border:2px dashed #ff4d6d;
  padding:20px;
  border-radius:15px;
  width:180px;
  text-align:center;
  font-weight:bold;
}

/* CARRUSEL */
.carrusel img{
  width:100%;
  border-radius:20px;
  display:none;
}
.carrusel img.activo{
  display:block;
}

/* CORAZONES */
.corazon{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:flotar 6s linear forwards;
}
@keyframes flotar{
  to{transform:translateY(-120vh); opacity:0;}
}
</style>
</head>

<body>

<!-- CARTA -->
