<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nataly üíñ</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Georgia', serif;
  background:#fdecef;
  overflow:hidden;
}

/* CARTA */
#carta{
  position:fixed;
  inset:0;
  background:linear-gradient(#ffb6c1,#ffe4e1);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:30;
}
.sobre{
  background:white;
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  animation:latido 1.5s infinite;
}
@keyframes latido{50%{transform:scale(1.05)}}
.sobre button{
  margin-top:25px;
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
}

/* REVISTA */
#revista{
  display:none;
  height:100vh;
}

/* PAGINAS */
.pagina{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
  opacity:0;
  transform:translateX(100%);
  transition:1s;
}
.pagina.activa{
  opacity:1;
  transform:translateX(0);
}
.contenido{max-width:900px;width:100%}

/* PORTADA */
.portada{
  background:linear-gradient(#ff4d6d,#ff8fa3);
  color:white;
  padding:60px 30px;
  border-radius:25px;
  text-align:center;
}
.portada h1{font-size:42px}

/* TEXTO */
.mensaje{
  background:white;
  padding:30px;
  border-radius:25px;
  font-size:20px;
  line-height:1.6;
}

/* CARRUSEL */
.carrusel img{
  width:100%;
  border-radius:25px;
  display:none;
}
.carrusel img.activo{display:block}

/* PREGUNTA */
.pregunta{
  background:white;
  padding:40px;
  border-radius:25px;
  text-align:center;
}
.pregunta h2{color:#ff4d6d}
.pregunta button{
  margin:15px;
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
}
.si{background:#ff4d6d;color:white}
.no{background:#ddd}

/* FINAL */
#final{
  position:fixed;
  inset:0;
  background:linear-gradient(#ff4d6d,#ff8fa3);
  color:white;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  z-index:50;
}
#final h1{
  font-size:50px;
  animation:latido 1.5s infinite;
}

/* NAVEGACION */
.nav{
  position:fixed;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 30px;
}
.nav button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
}

/* CORAZONES */
.corazon{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:flotar 6s linear forwards;
}
@keyframes flotar{
  to{transform:translateY(-120vh);opacity:0;}
}

/* FUEGOS */
.fuego{
  position:fixed;
  font-size:25px;
  animation:explota 1.2s ease-out forwards;
}
@keyframes explota{
  from{transform:scale(0)}
  to{transform:scale(2);opacity:0}
}
</style>
</head>

<body>

<!-- CARTA -->
<div id="carta">
  <div class="sobre">
    <h1>NATALY üíå</h1>
    <p>Te hice algo con todo mi amor‚Ä¶</p>
    <button onclick="abrir()">Abrir</button>
  </div>
</div>

<!-- REVISTA -->
<div id="revista">

  <div class="pagina activa">
    <div class="contenido portada">
      <h1>Nuestra Historia üíñ</h1>
      <p>Edici√≥n Especial San Valent√≠n</p>
    </div>
  </div>

  <div class="pagina">
    <div class="contenido mensaje" id="texto"></div>
  </div>

  <div class="pagina">
    <div class="contenido carrusel">
      <img src="foto1.jpg" class="activo">
      <img src="foto2.jpg">
      <img src="foto3.jpg">
    </div>
  </div>

  <div class="pagina">
    <div class="contenido pregunta">
      <h2>¬øQuieres ser mi San Valent√≠n? üíò</h2>
      <button class="si" onclick="acepto()">S√ç üíñ</button>
      <button class="no" onclick="huir(this)">No üôà</button>
    </div>
  </div>

  <audio id="musica" src="musica.mp3" loop></audio>

  <div class="nav">
    <button onclick="prev()">‚¨Ö</button>
    <button onclick="next()">‚û°</button>
  </div>
</div>

<!-- FINAL -->
<div id="final">
  <h1>Te amo, Nataly üíç‚ù§Ô∏è</h1>
  <p>Feliz San Valent√≠n</p>
</div>

<script>
const paginas=document.querySelectorAll(".pagina");
let actual=0;

const mensaje=`Nataly, desde que llegaste a mi vida todo cambi√≥.
No eres parte de mi mundo, eres mi mundo.
Prometo amarte, cuidarte y elegirte
todos los d√≠as de mi vida ‚ù§Ô∏è`;

let i=0;

function abrir(){
  carta.style.display="none";
  revista.style.display="block";
  musica.play().catch(()=>{});
  escribir();
}

function escribir(){
  if(i<mensaje.length){
    texto.innerHTML+=mensaje.charAt(i++);
    setTimeout(escribir,40);
  }
}

function next(){
  if(actual<paginas.length-1){
    paginas[actual].classList.remove("activa");
    paginas[++actual].classList.add("activa");
  }
}
function prev(){
  if(actual>0){
    paginas[actual].classList.remove("activa");
    paginas[--actual].classList.add("activa");
  }
}

// carrusel
let img=0;
setInterval(()=>{
  const fotos=document.querySelectorAll(".carrusel img");
  fotos[img].classList.remove("activo");
  img=(img+1)%fotos.length;
  fotos[img].classList.add("activo");
},3000);

// corazones
setInterval(()=>{
  const c=document.createElement("div");
  c.className="corazon";
  c.innerHTML="‚ù§Ô∏è";
  c.style.left=Math.random()*100+"vw";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),6000);
},500);

function huir(b){
  b.style.position="absolute";
  b.style.left=Math.random()*80+"%";
  b.style.top=Math.random()*80+"%";
}

function acepto(){
  for(let i=0;i<30;i++){
    const f=document.createElement("div");
    f.className="fuego";
    f.innerHTML="üéÜ";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
  setTimeout(()=>{
    revista.style.display="none";
    final.style.display="flex";
  },1200);
}
</script>

</body>
</html>
